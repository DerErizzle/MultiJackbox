<!DOCTYPE HTML>
<html>

<head>
  <title>jackbox.tv Test-Center</title>
  <meta name="description"
    content="Im jackbox.tv Testcenter kannst du auf 8 verschiedene Controller gleichzeitig zugreifen. Alle Controller laufen auf der neusten Version des jackbox.tv Controllers.">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <div id="streams" style="text-align: center;">

    <iframe id="embed_jbg_1" src="https://jackbox.tv?name=ERIC1&ns=chrome1&s=live&no-cb" height="640" width="24%"
      class="stream" allowfullscreen="true" frameborder="0"></iframe>

    <iframe id="embed_jbg_2" src="https://jackbox.tv?name=ERIC2&ns=chrome2&s=live&no-cb" height="640" width="24%"
      class="stream" allowfullscreen="true" frameborder="0"></iframe>

    <iframe id="embed_jbg_3" src="https://jackbox.tv?name=ERIC3&ns=chrome3&s=live&no-cb" height="640" width="24%"
      class="stream" allowfullscreen="true" frameborder="0"></iframe>

    <iframe id="embed_jbg_4" src="https://jackbox.tv/moderator" height="640" width="24%"
      class="stream" allowfullscreen="true" frameborder="0"></iframe>
    <br>
    <iframe id="embed_jbg_5" src="https://jackbox.tv?name=ERIC4&ns=chrome5&s=live&no-cb" height="640" width="24%"
      class="stream" allowfullscreen="true" frameborder="0"></iframe>

    <iframe id="embed_jbg_6" src="https://jackbox.tv?name=ERIC5&ns=chrome6&s=live&no-cb" height="640" width="24%"
      class="stream" allowfullscreen="true" frameborder="0"></iframe>

    <iframe id="embed_jbg_7" src="https://jackbox.tv?name=ERIC6&ns=chrome7&s=live&no-cb" height="640" width="24%"
      class="stream" allowfullscreen="true" frameborder="0"></iframe>

    <iframe id="embed_jbg_8" src="https://jackbox.tv?name=ERIC7&ns=chrome8&s=live&no-cb" height="640" width="24%"
      class="stream" allowfullscreen="true" frameborder="0"></iframe>
  </div>


  <style>
    body {
      background-color: #212132;
    }

    #embed_jbg {
      height="100" width="200"
    }

    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #212132;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #4254f4;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #421ef4
    }
  </style>
</body>

</html>
