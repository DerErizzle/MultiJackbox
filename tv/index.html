<!DOCTYPE HTML>
<html>

<head>
  <title>Jackbox.TV Controllers</title>
  <meta name="description"
    content="Multiple controllers. YAY!">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <div id="streams">

    <center>
      <iframe id="embed_jbg" src="https://jackbox.tv?name=PLAYER 1&ns=chrome1&s=live" height="640" width="24%" class="stream"
        allowfullscreen="true" frameborder="0"></iframe>

      <iframe id="embed_jbg" src="https://jackbox.tv?name=PLAYER 2&ns=chrome2&s=live" height="640" width="24%" class="stream"
        allowfullscreen="true" frameborder="0"></iframe>

      <iframe id="embed_jbg" src="https://jackbox.tv?name=PLAYER 3&ns=chrome3&s=live" height="640" width="24%" class="stream"
        allowfullscreen="true" frameborder="0"></iframe>

      <iframe id="embed_jbg" src="https://jackbox.tv?name=PLAYER 4&ns=chrome4&s=live" height="640" width="24%" class="stream"
        allowfullscreen="true" frameborder="0"></iframe>
      <br>
      <iframe id="embed_jbg" src="https://jackbox.tv?name=PLAYER 5&ns=chrome5&s=live" height="640" width="24%" class="stream"
        allowfullscreen="true" frameborder="0"></iframe>

      <iframe id="embed_jbg" src="https://jackbox.tv?name=PLAYER 6&ns=chrome6&s=live" height="640" width="24%" class="stream"
        allowfullscreen="true" frameborder="0"></iframe>

      <iframe id="embed_jbg" src="https://jackbox.tv?name=PLAYER 7&ns=chrome7&s=live" height="640" width="24%" class="stream"
        allowfullscreen="true" frameborder="0"></iframe>

      <iframe id="embed_jbg" src="https://jackbox.tv?name=PLAYER 8&ns=chrome8&s=live" height="640" width="24%" class="stream"
        allowfullscreen="true" frameborder="0"></iframe>
    </center>
  </div>

  <style>
    body {
      background-color: #212132;
    }

    #embed_jbg {
      height="100" width="200"
    }

    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #212132;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #4254f4;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #421ef4
    }
  </style>
</body>

</html>
